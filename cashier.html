<!DOCTYPE html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/styles.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>CASHIER PANEL</title>
    <link href="https://fonts.googleapis.com/css?family=Concert+One|Righteous|Yanone+Kaffeesatz" rel="stylesheet">
</head>
<body style="background-image: url(img/back.jpg);">
    <header>
        <nav class="navbar navbar-light fixed-top" style="background-color: #84CEEB;">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand" href="#"> <img id="logo" alt="Logo" src="img/logo.png" width="65" height="65"> <span style="font-family: 'Righteous', cursive; text-decoration: underline"><b><span style="color:blue; font-size: 150%">C</span>ASHIER <span style="color: blue; font-size: 150%">P</span>ANEL</b></span> 
                    </a>
                </div> 
                <div>
                    <button href="#" class="button" style="box-shadow: 1px 2px 5px #000000; " onclick="SignOut()"><span><i class="fa fa-sign-out" ></i> Logout </span></button>
                </div>           
            </div>
        </nav>
    </header>
    
    <div class="row">
        <div class="col-md-2 sidebar" style="text-align:left;">
            <nav class="navbar navbar-dark sidenav">
                <div class="container">
                    <ul class="nav navbar-nav">
                        <li class="nav-item"><a class="nav-link p-3" data-toggle="tab" href="#transactions"><i class="fa fa-exchange" style="font-size:21px"></i> Transactions</a></li>    
                        <li class="nav-item"><a class="nav-link p-3" data-toggle="tab" href="#customers"><i class="fa fa-user-circle-o" style="font-size:21px"></i> <span style="text-align: justify">Premium Customers</span></a></li>                           
                    </ul>
                </div>        
            </nav>
        </div>  
    
        <div class="col-md-10 tab-content content">
            <div id="transactions" class="tab-pane active">
                <div class="row">
                    <div class="col-md-6 container">                        
                        <p style="color:red" id="valid"></p>                        
                
                        <form id="transForm" style="margin:auto"> 

                            <div class="form-group row">
                              <label class="col-sm-3 col-form-label">Item Code</label>
                              <div class="col-sm-9">
                                <select type="text" class="form-control" id="itemCode" name="itemCode" onchange="loadData()" required >
                                    <option value="selectID"></option>
                                </select>
                              </div>
                            </div>
                            
                            <div class="form-group row">
                              <label for="" class="col-sm-3 col-form-label">Item Name</label>
                              <div class="col-sm-9">
                                <input type="text" class="form-control" value="" id="itemName" name="itemName" required>
                              </div>
                            </div>
      
                            <div class="form-group row">
                              <label for="" class="col-sm-3 col-form-label">Price</label>
                             <div class="col-sm-9">
                                <input type="text" class="form-control" id="itemPrice" name="itemPrice" required>
                              </div>
                            </div>
                                  
                            <div class="form-group row">
                              <label for="" class="col-sm-3 col-form-label">Remaining Quantity</label>
                              <div class="col-sm-9">
                                <input type="text" class="form-control" id="quantity" name="quantity" required>
                              </div>
                            </div>

                            <div class="form-group row">
                                <label for="" class="col-sm-3 col-form-label">Quantity</label>
                                <div class="col-sm-9">
                                  <input type="text" placeholder="Quantity" class="form-control" id="newQuantity" name="newQuantity" required>
                                </div>
                              </div>
      
                            <div class="form-group row">
                                <div class="col-sm-3"></div>

                                <div class="col-sm-9">
                                    <button type="submit" style="width: 50%; float:right;   box-shadow: 0px 0px 10px 0px #000;" id="addItem" class="btn btn-warning">Add Item</button>
                                </div>
                            </div>   
                          </form>                          

                          <form id="billCalculate">
                                <div class="form-group row">
                                        <label for="" class="col-sm-3 col-form-label">Total Bill</label>
                                        <div class="col-sm-9">
                                          <input type="text" class="form-control" id="totalBill" name="totalBill"required> 
                                        </div>
                                </div>

                                <div class="form-group row">
                                        <label for="" class="col-sm-3 col-form-label">Cash</label>
                                        <div class="col-sm-9">
                                          <input type="text" placeholder="Cash" class="form-control" id="cash" name="cash" required>
                                        </div>
                                </div>

                                <div class="form-group row">
                                        <label for="" class="col-sm-3 col-form-label">Balance</label>
                                        <div class="col-sm-9">
                                          <input type="text" class="form-control" id="balance" name="balance">
                                        </div>
                                </div>

                                <div class="form-group row">
                                        <div class="col-sm-3">
                                          
                                        </div>
        
                                        <div class="col-sm-9">
                                            <button type="submit" style="float: right; width: 50%;  box-shadow: 0px 0px 10px 0px #000;" class="btn btn-dark">Generate Bill</button>
                                            <button value="Refresh Page" style="float: right; width: 50%;  box-shadow: 0px 0px 10px 0px #000;" class="btn btn-warning" onClick="window.location.reload();">Finish Transection</button>
                                        </div>
                                </div>   
                          </form>
                    </div>

                    <div class="container col-md-6">
                        <table class="table table-dark table-striped">
                            <thead id='tbh'>
                                <tr>
                                    <th>Code</th>
                                    <th>Name</th>
                                    <th>Price</th>
                                    <th>Quantity</th>
                                </tr>     
                            </thead>
                            <tbody id="table_bdy">                               

                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            
            <div id="customers" class="tab-pane fade">
                <form action="" style="width:40%; margin:auto;" id="cusForm" class="needs-validation" novalidate>
                    <div class="row">
                        <div class="col-md">
                            <div class="form-group">
                                <label for="fName">First Name</label>
                                <input type="text" name="fName" id="fName" class="form-control" required>
                            </div>
                        </div>
                        <div class="col-md">
                            <div class="form-group">
                                <label for="lName">Last Name</label>
                                <input type="text" name="lName" id="lName" class="form-control" required>  
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="gender">Gender</label>
                        <select name="gender" id="gender" class="form-control">
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="text" name="email" id="email" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="address">Address</label>
                        <input type="text" name="address" id="address" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="telephone">Telephone</label>
                        <input type="text" name="telephone" id="telephone" class="form-control" required>
                    </div>
                    <div class="form-group" style="text-align:center;">
                        <button type="submit" class="btn btn-info">Save Customer</button>
                    </div>                    
                </form>
            </div>
        </div>
    </div>
    
    <footer>
        <div class="footer bottom">
            <p class="f1">Â©2019 - SUPERMARKET SYSTEM</p>
            <p class="f2">ALL RIGHTS RESERVED</p>
            <p class="f3" style="font-family: 'Righteous', cursive; font-size: 125%">-CHALAKA KASTHURIARACHCHI- -HESHAN JAYASINGHE- -GIMANTHA DISSANAYAKE-</p>
        </div>
    </footer>

    <script src="https://www.gstatic.com/firebasejs/5.9.4/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.9.4/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.9.4/firebase-auth.js"></script>
    <script src="JS/main.js"></script>
    
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <script src="JS/index.js"></script>
    <script src="JS/cashier.js"></script>
    <script src="JS/calculations.js"></script>
    <script src="JS/main.js"></script>

</body>
</html>
